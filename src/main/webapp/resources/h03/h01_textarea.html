<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
<style>
   textarea {
     width: 100%; /*부모 요소의 너비에 맞게 조정*/
     height: 100px; /*고정된 높이*/
     padding: 10px; /*내부여백*/ 
     font-size: 16px;/*글자크기*/
     border: 1px solid #ccc;
     border-radius: 10px;/*둥근 테두리*/ 
     box-sizing: border-box; /*패딩 포함 크기*/
   }

   textarea:focus{
      border-color: #007bff;
      outline: none; /*기존 포커스 스타일 제거*/
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
   }


</style>
</head>
<body>
   <h2>&lt;textarea&gt;</h2>
   <hr/>
   <form>
      <label for="feedback">피드백:</label>
      <textarea maxlength="10" required name="feedback" id="feedback" cols="40" rows="5" placeholder="여기에 피드백을 입력 하세요."></textarea>
      <button  type="submit">전송</button>
   </form>



   <div>2025. 7. 1</div>  
</body>
</html>
