<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
</head>
<body>
   <h2>&lt;input&gt;</h2>
   <hr/>
   <form action="#"  method="get" > 
    <input type="hidden" name="grade" id="grade" value="BASIC" >  
    <div>
      <label for="userId">type:text</label>
      <input type="text" name="userId" placeholder="아이디" id="userId" maxlength="10">
    </div>
    <div>
      <label for="password">type:password</label>
      <input type="password" name="password" placeholder="아이디" id="password" maxlength="10">
    </div>
    <!-- file -->
    <div>
      <label for="file">type:file</label>
      <input type="file"   name="file" id="file" >
    </div>

   <!--date-->
    <div>
      <label for="date">type:date</label>
      <input type="date" name="date" id="date" placeholder="date" />
    </div>

   <!--datatime-->
   <div>
      <label for="datetime">type:datetime</label>
      <input type="datetime-local" name="datetime" id="datetime" >
   </div>

   <!--email-->
   <div>
      <label for="email">type="email"</label>
      <input type="email" name="email" id="email" placeholder="email">
   </div> 

   <!--number-->
   <div>
      <label for="number">type="number"</label>
      <input type="number" name="number" id="number" >
   </div>
   <!--search-->
   <div>
      <label for="search">type="search"</label>
      <input type="search"  name="search" id="search" >
   </div>


    <input type="submit" value="전송">
   </form>

   <div>2025. 7. 1</div> 
</body>
</html>
