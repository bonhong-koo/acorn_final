<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
</head>
<body>
   <h2>checkbox와 radio</h2>
   <hr/>
   <form  action="#">
      <fieldset>
         <legend>상품선택</legend>
         <p><b>주문할 상품</b>을 선택 하세요.</p>
         <ul>
            <li><input type="checkbox" name="product" value="10"><label>선물용 2kg</label> </li>
            <li><input type="checkbox" name="product" value="20"><label>선물용 3kg</label> </li>
            <li><input type="checkbox" name="product" value="30"><label>선물용 5kg</label> </li>
         </ul>
         <p><b>포장 선택</b></p>
         <ul>
            <li><label> <input type="radio" name="box" value="10"> 선물포장</label></li>
            <li><label> <input type="radio" name="box" value="20"> 선물포장안함</label></li>
         </ul>

         <input type="submit" value="전송">
      </fieldset>
   </form>

   <div>2025. 7. 1</div> 
</body>
</html>
