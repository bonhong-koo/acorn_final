<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩:JavaScript</title>
</head>
<body>
   <h2>자식 팝업</h2>
   <hr/>
   <input type="text" id="msg" placeholder="전달 메시지" />
   <button id="childBtn">부모에게 전달</button>


   <!--receiveDataFromChild-->
   <script>
      const msgInput    = document.querySelector("#msg");
      const childButton = document.querySelector("#childBtn");
      childButton.addEventListener("click",function(){
           
          const msg = msgInput.value;
          if(window.opener && !window.opener.closed){
             window.opener.receiveDataFromChild(msg);
             //window.close();
          }else{
            alert('부모창을 찾을 수 없어요.');
          }

      });
   </script>
</body>
</html>
