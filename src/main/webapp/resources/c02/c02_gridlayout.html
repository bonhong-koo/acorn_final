<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드 레이아웃 예제</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3개의 동일한 너비의 컬럼 생성 */
            gap: 20px; /* 아이템 사이의 간격 */
            border: 1px solid black;
        }

        .item {
            background-color: lightcoral;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">아이템 1</div>
        <div class="item">아이템 2</div>
        <div class="item">아이템 3</div>
        <div class="item">아이템 4</div>
        <div class="item">아이템 5</div>
        <div class="item">아이템 6</div>
    </div>
</body>
</html>
