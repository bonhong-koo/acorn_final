<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
<style>
.flex-container {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;   /* 가로 가운데 정렬 */
  gap: 20px;                 /* 박스 간 간격 */
  padding: 20px;
}

.box {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>
</head>
<body>
      <h2>Flexbox 레이아웃</h2>
      <div class="flex-container">
         <div class="box">박스 1</div>
         <div class="box">박스 2</div>
         <div class="box">박스 3</div>
      </div>



   <div>2025. 7. 4</div> 
</body>
</html>
