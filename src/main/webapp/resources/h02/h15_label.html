<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
<style>
   label {
      font-weight: bold;
      color: #333;
      display: block; /* 줄바꿈 효과 */
      margin-bottom: 5px;
   }

</style>
</head>
<body>
   <h2>&lt;label&gt;</h2>
   <hr/>

   <form>
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username" >
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" >
   </form>
   <div>2025. 6. 30</div> 
</body>
</html>
