<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
<style>
  .items{
   border: 1px solid #222;
   padding: 10px;
   font-size: 16px;
   text-align: center;
  }

  .items:nth-child(odd){
   background-color: bisque;
  }

  .container{
    width: 800px;
    border: 1px solid #ccc;
    display: grid;
    margin-bottom: 20px;
  }
  
  .container_auto_fit{
   grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
  }
  .container_auto_fill{
   grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
  }
</style>
</head>
<body>
  <div class="container container_auto_fit">
    <div class="items">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items">4</div>
    <div class="items">5</div>
  </div>
  <div class="container container_auto_fill">
    <div class="items">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items">4</div>
    <div class="items">5</div>
  </div>  
</body>
</html>
