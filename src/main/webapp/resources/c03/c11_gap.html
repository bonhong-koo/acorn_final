<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운_코딩</title>
<style>
   .container{
      display: flex;
      width: 650px;
      height: 150px;
      background-color: #eeeeee;
      border: 1px solid #222;
      margin-bottom: 30px;
      gap: 50px;
   }

   .box{
      padding: 5px 45px;
      margin: 5px;
      width: 80px;
   }

   .box:nth-child(odd){
      background-color: rgb(225,187,0);
   }
   .box:nth-child(even){
      background-color: rgb(35,220,35);
   }
   p{
      text-align: center;
      font-weight: bold;
   }
     
</style>  
</head>
<body>
   <div class="container" id="opt1">
     <div class="box"><p>1</p></div>
     <div class="box"><p>2</p></div>
     <div class="box"><p>3</p></div>
     <div class="box"><p>4</p></div>     
   </div>
</body>
</html>
